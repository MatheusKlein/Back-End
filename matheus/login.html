<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Home</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="menu" src="menu.png">
        <img id="logo" src="Nova.png">
        <h1 class="titulo">Nova Aurora</h1>
        <img id="suporte" src="telefone.png">
        <img id="user" src="user.png">

    </header>
        <main>
            <form>
                <h2 class="titulosecundario">Cadastre-se</h2>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" name="nome" id="nomesobrenome" class="input-padrao" placeholder="Seu nome e sobrenome" required>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="input-padrao" placeholder="seuemail@seudominio.com" required>
                <label for="telefone">Telefone</label>
                <input type= "tel" name= "telefone" id= "telefone"
                        class= "FormularioCliente" required placeholder="(XX) XXXXX-XXXXX">
                <label for="senha">Senha</label>
                <input type="text" name="senha" id="senha" class="input-padrao" placeholder="Digite a senha">
                <label for="confirmesenha">Confirme sua Senha</label>
                <input type="text" name="senha" id="digitesenha" class="input-padrao" placeholder="Digite a senha novamente">

                    <label class="checkbox">
                        <input type="checkbox">Gostaria de receber nossas novidades e promoções por email?
                    </label>
                        <input type= "submit" value= "Enviar formulário" id= "enviar" class="enviar">
            </form>

        </main>
</body>
</html>
